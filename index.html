
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zapier Contact Form</title>
</head>
<body>

  <form id="myForm">
    <input type="text" name="full-name" placeholder="What's your name?"/>
    <input type="email" name="email-address" placeholder="What's your email address?"/>
    <input type="submit" value="Submit" id="Form-submit"/>
  </form>

  <!-- Load jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>
// POST form data to zapier on submit
$('#myForm').submit(function(e){
  e.preventDefault();
  $.ajax({
      url:'YOUR_ZAPIER_WEBHOOK_URL_GOES_HERE',
      type:'post',
      data:$('#myForm').serialize(),
      success:function(){
        // Change URL to page you would like to send the user after form is submitted
        window.location = "http://google.com";
      }
  });
});
</script>

</body>
</html>
